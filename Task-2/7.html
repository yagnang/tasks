<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j,k;

        var mat1 = [
            [1,4,7],
            [2,5,8],
            [3,6,9]
        ];

        var mat2 = [
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ];

        var mat3 = [
            [0,0,0],
            [0,0,0],
            [0,0,0]
        ];

        document.write("Matrix 1: <br>");

        for(i=0; i<3; i++)
        {
            for(j=0; j<3; j++){
                document.write(mat1[i][j]+"&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }

        document.write("<br>")

        document.write("Matrix 2: <br>");

        for(i=0; i<3; i++){
            for(j=0;j<3;j++){
                document.write(mat2[i][j]+"&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }

        document.write("Matrix 3: <br>");

        for(i=0; i<3; i++){
            for(j=0; j<3; j++){
                for(k=0; k<3; k++){
                    mat3[i][j]=mat3[i][j] + mat1[i][k] * mat2[k][j];
                }
            }
        }

        for(i=0; i<3; i++){
            for(j=0;j<3;j++){
                document.write(mat3[i][j]+"&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
