<body>
    <script>
        function printTriangle(rows) {
            for (var i = 1; i <= rows; i++) {
                var spaces = ' '.repeat(rows - i);
                var stars = '*'.repeat(2 * i - 1);
                console.log(spaces + stars);
            }
        }

// Set the number of rows for the triangle
var numberOfRows = 5;
printTriangle(numberOfRows);


    </script>
</body>
