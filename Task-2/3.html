<!-- Armstrong -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label for="armstrong">Enter Armstrong Number:-</label>
        <input type="text" name="" id="armstrong">

        <button type="button" onclick="checkArmstrong()">Submit</button><br><br>

        <p id="ans"></p>
    </div>

    

    <script>
        function checkArmstrong() {
            var num = document.getElementById("armstrong").value;

            var numString = num.toString();
            var numLength = numString.length;
            var sum = 0;

            for(var i=0; i<numLength ;i++){
                sum += Math.pow(parseInt(numString[i]),numLength)
            }

            if(num == sum){
                document.getElementById("ans").innerHTML="number is armstrong";
            }
            else{
                document.getElementById("ans").innerHTML="number is not armstrong"
            }
        }
    </script>


    
</body>
</html>
