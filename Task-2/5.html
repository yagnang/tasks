<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="number">
    <button type="button" onclick="numToWords()">Submit</button><br>

    <p id="ans"></p>
    <script>

        function numToWords(){
            let words =[]
            let num = document.getElementById("number").value;
            let list=["zero","one","two","three","four","five","six","seven","eight","nine"]

            const numString = num.split("");
            const numLength = numString.length;

            for(i=0;i<numLength;i++){
                words.push(list[numString[i]])
            }

            let wordString = words.join(" ")

            document.getElementById("ans").innerHTML = wordString;
            
        }
       

    </script>
</body>
</html>
